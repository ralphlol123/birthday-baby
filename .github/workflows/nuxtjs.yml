# .github/workflows/deploy.yml
name: Deploy Nuxt site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NITRO_PRESET: github_pages
      NUXT_APP_BASE_URL: /birthday-baby/
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: pnpm/action-setup@v2
        with: { version: 8 }

      - run: pnpm install

      # --- generate the *static* site -----------------
      - run: pnpm run generate       # outputs to .output/public

      # (Nuxt drops a .nojekyll file for you with the github_pages preset)
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./.output/public }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
