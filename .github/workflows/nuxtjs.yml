# .github/workflows/deploy.yml
#
# Builds a Nuxt 3 site (static output) and publishes it on GitHub Pages.
# Make sure your nuxt.config has:
#   export default defineNuxtConfig({
#     ssr: false,
#     app: { baseURL: '/<repo-name>/' },
#     nitro: { preset: 'static' }
#   })

name: Deploy Nuxt site to GitHub Pages

on:
  push:
    branches: [main]      # run on every push to main
  workflow_dispatch:      # allow manual runs from the Actions tab

permissions:
  contents: read          # pull the source
  pages: write            # push to gh-pages
  id-token: write         # OIDC for deploy-pages action

concurrency:
  group: "pages"          # only one deploy at a time
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥  Checkout source
        uses: actions/checkout@v4

      - name: 🏗️  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm                # requires package-lock.json

      - name: 📦  Install dependencies
        run: npm ci                 # reproducible install from lock-file

      - name: ⚙️  Configure Pages for Nuxt
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt

      - name: 🛠️  Generate static site
        run: npm run generate       # output → .output/public

      - name: 📤  Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
